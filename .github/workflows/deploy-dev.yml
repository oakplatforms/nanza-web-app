name: Deploy to Dev

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli

      - name: Pull Amplify environment
        run: amplify pull --yes --envName dev
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}

      - name: Build React app
        run: npm run build
        env:
          REACT_APP_S3_IMAGE_BUCKET: ${{ vars.S3_IMAGE_BUCKET_DEV }}
          REACT_APP_API_BASE_URL: ${{ vars.API_BASE_URL_DEV }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to S3 (React app)
        run: aws s3 sync build/ s3://${{ vars.S3_ADMIN_BUCKET_DEV }} --delete
